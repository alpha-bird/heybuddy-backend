version: "3"
services:
    server:
        build: ./
        command: sh -c 'npm install && npm start'
        ports:
            - 3000:3000
        depends_on:
            - mongo
        environment:
            - NODE_ENV=development
    mongo:
        container_name: mongo
        image: mongo
        volumes:
            - ./temp:/data/db
        ports:
            - "27017:27017"